<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="#{msg['sistema.template']}" >

        <ui:param name="renderMenu" value="false" />

        <ui:define name="content">

            <f:metadata>
                <f:viewParam name="dummy" />
                <f:event listener="#{loginAcessoMBean.preRender()}" type="preRenderView" />
            </f:metadata>


            <div id="login-dialog" align="center">
                <h1>Login</h1>

                <h:panelGrid columns="2" styleClass="grid-login">
                    <p:outputLabel value="#{msg['loginAcesso.usuario']}" />
                    <p:inputText size="30" id="j_username" value="#{loginAcessoMBean.loginUsuario}" />

                    <p:outputLabel value="#{msg['loginAcesso.senha']}" />
                    <p:password size="30" id="j_password" />

                    <h:panelGroup/>
                    <p:commandButton value="#{msg['loginAcesso.botao.login']}" action="#{loginAcessoMBean.login()}" ajax="false"  />
                </h:panelGrid>
            </div>

        </ui:define>

    </ui:composition>

</html>
